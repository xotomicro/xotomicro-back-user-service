name: ci-cl

on:
  push:
    branches:
      - development

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: clean install
        run: mvn clean install -Dmaven.test.skip

      - name: test        
        run: mvn clean test

  notify:
    name: notify
    runs-on: ubuntu-latest
    needs: 
      - test
    if: ${{ always() }} 

    steps:
      - name: notify
        uses: nobrayner/discord-webhook@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          discord-webhook: https://discord.com/api/webhooks/957013853697372290/uFJMLb-RVnHrwm3qyGtrWfyNnX_Ew_XzC9lYINtT8KfDooyfyosRAqcd4YjB4-OtxZbG
          username: 'xotomicro'
          title: '${{ github.workflow }}: {{STATUS}}'
          description: '${{ github.event_name }} trigged this {{STATUS}}!'
          include-details: 'true'
          color-success: '#4287f5'
          color-failure: 'eb4034'
          color-cancelled: '0x42daf5'
          